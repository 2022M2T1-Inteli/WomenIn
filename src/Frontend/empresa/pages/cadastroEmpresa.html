<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../global/style.css" />
    <link rel="stylesheet" href="../css/cadastroEmpresa.css" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />
    <title>Bit Match | Cadastrar Empresa</title>
  </head>
  <body>
    <header>
      <a href="/aa"
        ><img class="logoHeader" src="../../assets/logoBIT.png" alt="Logo"
      /></a>
    </header>
    <a href="/aa">
      <img
        class="purpleBackBtn"
        src="../../assets/purple-arrow-left.svg"
        alt="back-button"
      />
    </a>
    <main>
      <div class="logoContainer">
        <img src="../../assets/logo1.png" alt="" />
      </div>
      <form action="" class="cadastrarForm">
        <div class="centralText">
          <p class="p">Quer incluir sua empresa na plataforma?</p>
          <p>Preencha os campos abaixo que entraremos em contato</p>
        </div>
        <label for="name" class="inputLabel">Nome da empresa</label>
        <input
          type="text"
          placeholder="Digite seu nome"
          class="inputText"
          id="name"
        />
        <label for="celEmail" class="inputLabel"
          >Telefone/email para contato</label
        >
        <input
          type="text"
          placeholder="Celular ou Email"
          class="inputText"
          id="celEmail"
        />
        <div class="formBtn">
          <a href="dashboard.html" class="cadastrarBtn">Enviar</a>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
