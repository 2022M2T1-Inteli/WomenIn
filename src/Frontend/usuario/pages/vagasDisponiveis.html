<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=x, initial-scale=1.0" />
    <link rel="stylesheet" href="/global/style.css" />
    <link rel="stylesheet" href="usuario/css/vagasDisponiveis.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />
    <title>Bit Match | Vagas disponíveis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="header">
      <a href="./dashboardUser.html">
        <img class="backBtn" src="../../assets/purple-arrow-left.svg" alt="" />
      </a>
      <h1>
        Vagas <br />
        disponíveis
      </h1>
    </div>

    <div id="cards">
      <div class="cardContainer">
        <h1 id="jobTitle${}" class="jobTitle">${}</h1>
        <div class="descriptionBx">
          <h3>Descrição da Vaga</h3>
          <p id="description${}" class="description">${}</p>
        </div>
        <div class="jobTypeBx">
          <h3>Tipo de trabalho</h3>
          <p id="jobType${}" class="jobType">${}</p>
        </div>
        <div class="jobTimeBx">
          <h3>Turno</h3>
          <p id="jobTime${}" class="jobTime">${}</p>
        </div>
        <div class="jobLocationBx">
          <h3>Local da vaga</h3>
          <p id="jobLocation${}" class="jobLocation">${}</p>
        </div>
        <div class="hardSkillsBx">
          <h3>Hard Skills</h3>
          <p id="hardSkills${}" class="hardSkills">${}</p>
        </div>
        <div class="matchBx">
          <h3>Hard Skills</h3>
          <p id="porcentagem${}" class="porcentagem">${}</p>
        </div>
        <div class="btnBx">
          <a href="" type="button" class="btn btn-warning shadowBtn"> Aplicar </a>
          <a
            href="perfilEmpresaUser.html"
            type="button"
            class="btn btn-warning shadowBtn"
          >
            Ver Empresa
          </a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="usuario/script/vagasDisponiveis.js"></script>
  </body>
</html>
