<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="usuario/css/softSkillTest.css" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Bit | Soft Skills</title>
  </head>
  <body>
    <header>

      <a href="dashboard">
        <img
          class="purpleBackBtn"
          src="/assets/purple-arrow-left.svg"
          alt=""
        />
      </a>
      <h1>Soft Skills</h1>
      <p>Nos conte um pouco sobre você! Para cada pergunta, arraste o slider para a opção mais adequada.</p>
    </header>
    <main>
      <div class="inputsContainer">
          <div class="column">
            <label for="" class="form-label ">Resolução de Problemas Complexos</label>
            <input type="range" class="form-range" min="-2" max="2" step="1" id="ss1">
            <h3>-</h3>
            <label for="" class="form-label ">Pensamento Crítico</label>
            <input type="range" class="form-range" min="-2" max="2" step="1" id="ss2">
            <h3>-</h3>
            <label for="" class="form-label ">Criatividade</label>
            <input type="range" class="form-range" min="-2" max="2" step="1" id="ss3">
            <h3>-</h3>
            <label for="" class="form-label ">Gestão de Pessoas</label>
            <input type="range" class="form-range" min="-2" max="2" step="1" id="ss4">
            <h3>-</h3>
            <label for="" class="form-label ">Liderança e influência social</label>
            <input type="range" class="form-range" min="-2" max="2" step="1" id="ss5">
            <h3>-</h3>
            <label for="" class="form-label ">Pensamento analítico e inovação</label>
            <input type="range" class="form-range" min="-2" max="2" step="1" id="ss6">
            <h3>-</h3>
            <label for="" class="form-label ">Resiliência, tolerância e flexibilidade</label>
            <input type="range" class="form-range" min="-2" max="2" step="1" id="ss7">
            <h3>-</h3>
            <label for="" class="form-label ">Inteligência emocional</label>
            <input type="range" class="form-range" min="-2" max="2" step="1" id="ss8">
            <h3>-</h3>
            <label for="" class="form-label ">Persuasão e negociação</label>
            <input type="range" class="form-range" min="-2" max="2" step="1" id="ss9">
            <h3>-</h3>
            <label for="" class="form-label ">Gestão do tempo</label>
            <input type="range" class="form-range" min="-2" max="2" step="1" id="ss10">
            <h3>-</h3>
            <label for="" class="form-label ">Aprendizado ativo</label>
            <input type="range" class="form-range" min="-2" max="2" step="1" id="ss11">
            <h3>-</h3>
          </div>
          <button onclick="sendTest()" class="registerBtn" >Salvar</a>
        </div>
        
      </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="usuario/script/softSkillTest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </body>
</html>
