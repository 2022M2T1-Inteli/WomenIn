<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Bit Match</title>
  </head>

  <body>
    <header class="header">
      <div class="logoContainer">
        <a href="./Bit/pages/dashboardBit.html"
          ><img src="./assets/logoBIT.png" alt="Logo-BIT"
        /></a>
      </div>
    </header>
    <main>
      <div class="textContainer">
        <div class="textSection">
          <h1 class="title">  Bem-vinda</h1>
          <form action="/signup" method="post" class="cadastrarForm">
            <label for="name" class="inputLabel">Nome</label>
            <input
              required
              name="name"
              type="text"
              placeholder="Digite seu nome"
              class="inputText"
              id="name"
            />
            <label for="celEmail" class="inputLabel">Email</label>
            <input
              required
              name="email"
              type="email"
              placeholder="Email"
              class="inputText"
              id="email"
            />
            <label for="password" class="inputLabel">Senha</label>
            <input
              required
              name="password"
              type="password"
              placeholder="Senha"
              class="inputText"
              id="password"
            />
            <div class="formBtn">
              <button type="submit" class="cadastrarBtn">Cadastre-se</button>
              <a href="/loginPage" class="loginBtn">JÃ¡ tem uma conta?</a>
            </div>
          </form>
          <a href="/cadastroEmpresa" class="cadastrarBtn none"
            >Cadastrar minha empresa</a
          >
        </div>
      </div>
      <div class="logoContainerDT">
        <div class="logoBx">
          <a href="./Bit/pages/dashboardBit.html"
            ><img src="./assets/logoBIT.png" alt="Logo-BIT"
          /></a>
        </div>
        <img
          class="gif"
          src="assets/gif-mulher.gif"
          alt="gif-mulher-com-celular"
        />
      </div>
    </main>
    <footer class="footer">
      <a href="./empresa/pages/cadastroEmpresa.html" class="cadastrarBtn"
        >Cadastrar minha empresa</a
      >
    </footer>
  </body>
</html>
