  <body>
    <header>
      <div class="perfilBackground">
        <div class="btns">
          <a href="../../index.html" class="logoutBtn">Logout</a>

        </div>

      <div class="imgPerfil">

              <p class="statisticsInfoValue">56</p>

          </div>
