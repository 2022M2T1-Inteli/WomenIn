<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../global/style.css">
  <link rel="stylesheet" href="../css/cadastroVagas.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="shortcut icon" href="../../assets/favicon.png" type="image/x-icon" />
  <script language="JavaScript" type="text/javascript" src="../../usuario/script/cidades-estados-1.4-utf8.js"></script>
  <title>Bit | Cadastrar Vagas</title>
</head>

<body>
  <header>
    <a href="./dashboard.html">
      <img class="yellowBackBtn" src="../../assets/yellow-arrow-left.svg" alt="purpleBackBtn">
    </a>
    <a href="./dashboard.html">
      <img class="purpleBackBtn" src="../../assets/purple-arrow-left.svg" alt="purpleBackBtn">
    </a>
    <h1>Cadastro de Vagas</h1>
    <p>
      Preencha todos os campos e envie sua nova solicitação!
    </p>
  </header>
  <main>
    <div class="inputs">
      <input placeholder="Nome da Vaga" type="text">
      <input placeholder="Descrição" type="text">
      <select class="form-select selectStyle" aria-label="Default select example">
        <option selected aria-label="Disabled select example">Selecione o tipo de vaga</option>
        <option value="1">Estágio</option>
        <option value="2">Temporário</option>
        <option value="3">Efetivo</option>
        <option value="4">Trainee</option>
      </select>
      <select class="form-select selectStyle" aria-label="Default select example">
        <option selected aria-label="Disabled select example">Selecione o formato da vaga </option>
        <option value="1">Presencial</option>
        <option value="2">Híbrido</option>
        <option value="3">Remoto</option>
      </select>
      <select class="form-select selectStyle" aria-label="Default select example">
        <option selected aria-label="Disabled select example">Selecione o horário da vaga</option>
        <option value="1">Matutino</option>
        <option value="2">Vespertino</option>
        <option value="3">Noturno</option>
        <option value="4">Comercial</option>
        <option value="5">flexível</option>
      </select>
      <select class="form-select selectStyle" id="estado1" value="Estado" aria-label="Default select example"></select>
      <select class="form-select selectStyle" id="cidade1" value="Cidade" aria-label="Default select example"></select>
      <script language="JavaScript" type="text/javascript" charset="utf-8">
        new dgCidadesEstados({
          cidade: document.getElementById('cidade1'),
          estado: document.getElementById('estado1')
        })
      </script>
      <input placeholder="Requisitos" type="text">
      <input placeholder="Nome da Vaga" type="text">
      <input placeholder="Descrição" type="text">
      <select class="form-select selectStyle" aria-label="Default select example">
        <option selected aria-label="Disabled select example">Selecione as softskills da vaga</option>
        <option value="1">Resolução de Problemas Complexos</option>
        <option value="2">Pensamento Crítico</option>
        <option value="3">Criatividade</option>
        <option value="4">Liderança e influência social</option>
        <option value="5">Pensamento analítico e inovação</option>
        <option value="6">Resiliência, tolerância e flexibilidade</option>
        <option value="7">Inteligência emocional</option>
        <option value="8">Persuasão e negociação</option>
        <option value="9">Gestão do tempo</option>
        <option value="10">Aprendizado ativo</option>
      </select>
      <input placeholder="Hard Skills" type="text">
      <input placeholder="Formação Acadêmica" type="text">
      <a class="registerBtn" href="#">Cadastrar</a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
