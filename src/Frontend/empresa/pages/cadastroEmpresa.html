<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/global/style.css" />
    <link rel="stylesheet" href="/empresa/css/cadastroEmpresa.css" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <title>Bit Match | Cadastrar Empresa</title>
  </head>
  <body>
    <header>
      <a href="/"
        ><img class="logoHeader" src="/assets/logoBIT.png" alt="Logo"
      /></a>
    </header>
    <a href="/">
      <img
        class="purpleBackBtn"
        src="../../assets/purple-arrow-left.svg"
        alt="back-button"
      />
    </a>
    <main>
      <div class="logoContainer">
        <img src="../../assets/logo1.png" alt="" />
      </div>
      <div class="cadastrarForm">
        <div class="centralText">
          <p class="p">Quer incluir sua empresa na plataforma?</p>
          <p>Preencha os campos abaixo que entraremos em contato</p>
        </div>
        <input
          type="text"
          placeholder="Nome da empresa"
          class="inputText"
          id="name"
        />
        <input type="email" placeholder="E-mail" class="inputText" id="email" />
        <input
          type="password"
          placeholder="Senha"
          class="inputText"
          id="password"
        />
        <div class="formBtn">
          <button onclick="cadastrarEmpresa()" class="cadastrarBtn">
            Enviar
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="empresa/scripts/cadastroEmpresa.js"></script>
  </body>
</html>
