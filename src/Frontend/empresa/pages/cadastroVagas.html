<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../global/style.css">
  <link rel="stylesheet" href="../css/cadastroVagas.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="shortcut icon" href="../../assets/favicon.png" type="image/x-icon" />
  <title>Bit | Cadastrar Vagas</title>
</head>

<body>
  <header>
    <a href="./dashboard.html">
      <img class="yellowBackBtn" src="../../assets/yellow-arrow-left.svg" alt="purpleBackBtn">
    </a>
    <a href="./dashboard.html">
      <img class="purpleBackBtn" src="../../assets/purple-arrow-left.svg" alt="purpleBackBtn">
    </a>
    <h1>Cadastro de Vagas</h1>
    <p>
      Preencha todos os campos e envie sua nova solicitação!
    </p>
  </header>
  <main>
    <div class="inputs">
      <input placeholder="Nome da Vaga" type="text">
      <input placeholder="Descrição" type="text">
      <select class="form-select selectStyle" aria-label="Default select example">
        <option selected aria-label="Disabled select example">Selecione o tipo de vaga</option>
        <option value="1">Estágio</option>
        <option value="2">Temporário</option>
        <option value="3">Efetivo</option>
        <option value="4">Trainee</option>
      </select>
      <select class="form-select selectStyle" aria-label="Default select example">
        <option selected aria-label="Disabled select example">Selecione o formato da vaga </option>
        <option value="1">Presencial</option>
        <option value="2">Híbrido</option>
        <option value="3">Remoto</option>
      </select>
      <select class="form-select selectStyle" aria-label="Default select example">
        <option selected aria-label="Disabled select example">Selecione o horário da vaga</option>
        <option value="1">Matutino</option>
        <option value="2">Vespertino</option>
        <option value="3">Noturno</option>
        <option value="4">Comercial</option>
        <option value="5">flexível</option>
      </select>
      <input placeholder="Requisitos" type="text">
      <input placeholder="Soft Skills" type="text">
      <input placeholder="Hard Skills" type="text">
      <input placeholder="Formação Acadêmica" type="text">
      <a class="registerBtn" href="#">Cadastrar</a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
