<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=x, initial-scale=1.0" />
    <link rel="stylesheet" href="../../global/style.css" />
    <link rel="stylesheet" href="../../global/nav.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />
    <title>Bit Match | Dashboard</title>
  </head>
  <body>
    <nav
      id="navStyle"
      class="navbar navbar-light fixed-tnavbar navbar-expand-lg bg-light fixed-topop"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasResponsive"
        aria-controls="offcanvasResponsive"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="offcanvas-lg offcanvas-end"
        tabindex="-1"
        id="offcanvasResponsive"
        aria-labelledby="offcanvasResponsiveLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Menu</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            data-bs-target="#offcanvasResponsive"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a class="nav-link active menu" href="cadastroVagas.html"
                >Cadastrar vagas</a
              >
            </li>
            <li class="list-group-item">
              <a class="nav-link active menu" href="vagasEmpresa.html"
                >Ver minhas vagas</a
              >
            </li>
            <li class="list-group-item">
              <a class="nav-link active menu" href="editarPerfilEmpresa.html">Editar Perfil</a>
            </li>
            <li class="list-group-item">
              <a class="nav-link active menu" href="../../index.html">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      <header>
        <div class="perfilBackground">
          <div class="imgPerfil">
            <img
              class="perfilLogo"
              src="../../assets/amazon.png"
              alt="amazonLogo"
            />
          </div>
          <div class="headerInfos">
            <h1>Amazon Ltda.</h1>
            <p class="slogan">Work Hard, Have Fun, Make History</p>
          </div>
        </div>
      </header>
      <div class="margin"></div>
      <main>
        <h1>Estat√≠sticas</h1>
        <div class="statisticsContainer">
          <div class="column">
            <div class="statisticsBox">
              <p class="statisticsInfoTitle">Total de aplicantes</p>
              <p class="statisticsInfoValue">1500</p>
            </div>
            <div class="statisticsBox">
              <p class="statisticsInfoTitle">Total de vagas</p>
              <p class="statisticsInfoValue">100</p>
            </div>
          </div>
          <div class="column">
            <div class="statisticsBox">
              <p class="statisticsInfoTitle">Total de contratados</p>
              <p class="statisticsInfoValue">56</p>
            </div>
            <div class="statisticsBox">
              <p class="statisticsInfoTitle">Vagas em aberto</p>
              <p class="statisticsInfoValue">44</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
