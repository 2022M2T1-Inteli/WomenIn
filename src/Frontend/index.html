<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Bit Match</title>
  </head>

  <body>
    <header class="header">
      <div class="logoContainer">
        <a href="./Bit/pages/dashboardBit.html  "><img src="./assets/logoBIT.png" alt="Logo-BIT" /></a>
      </div>
    </header>
    <main>
      <div class="textContainer">
        <div class="textSection">
          <h1 class="title">Bem Vinda</h1>
          <form action="" class="cadastrarForm">
            <label for="name" class="inputLabel">Nome</label>
            <input
              type="text"
              placeholder="Digite seu nome"
              class="inputText"
              id="name"
            />
            <label for="celEmail" class="inputLabel">Celular ou Email</label>
            <input
              type="text"
              placeholder="Celular ou Email"
              class="inputText"
              id="celEmail"
            />
            <label for="password" class="inputLabel">Senha</label>
            <input
              type="password"
              placeholder="Senha"
              class="inputText"
              id="password"
            />
            <div class="formBtn">
              <a href="#" class="cadastrarBtn">Cadastre-se</a>
              <a href="./usuario/pages/loginUser.html" class="loginBtn"
                >JÃ¡ tem uma conta?</a
              >
            </div>
          </form>
          <a href="./empresa/pages/cadastroEmpresa.html" class="cadastrarBtn none"
        >Cadastrar minha empresa</a
      >
        </div>
      </div>
      <div class="logoContainerDT">
        <div class="logoBx">
          <a href="./Bit/pages/dashboardBit.html"><img src="./assets/logoBIT.png" alt="Logo-BIT" /></a>
        </div>
        <img class="gif" src="assets/gif-mulher.gif" alt="gif-mulher-com-celular" />
      </div>
    </main>
    <footer class="footer">
      <a href="./empresa/pages/cadastroEmpresa.html" class="cadastrarBtn"
        >Cadastrar minha empresa</a
      >
    </footer>
  </body>
</html>
