<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=x, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/dashboardBit.css" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />
    <title>Bit Match | Dashboard</title> 
  </head>
  <body>
    <header>
      <div class="perfilBackground">
        <div class="btns">
          <a href="../../index.html" class="logoutBtn">Logout</a>
          <a href="#" class="editBtn">Editar</a>
        </div>
      </div>
      <div class="imgPerfil">
        <img
          class="perfilLogo"
          src="../../assets/logo3.png"
          alt="amazonLogo"
        />
      </div>
      <div class="headerInfos">
        <h1>Brazilians in Tech</h1>
        <p class="slogan">Elas são brasileiras. Elas inspiram. Elas pertencem à tecnologia!</p>
        <div class="headerBtns">
          <a href="./novasEmpresas.html">Cadastrar empresas</a>
          <a href="./ListaEmpresas.html">Lista de empresas</a>
        </div>
      </div>
    </header>
    <main>
        <h1>Estatísticas</h1>
        <div class="statisticsContainer">
          <div class="column">
            <div class="statisticsBox">
              <p class="statisticsInfoTitle">Total de empresas</p>
              <p class="statisticsInfoValue">2000</p>
            </div>
            <div class="statisticsBox">
              <p class="statisticsInfoTitle">Empresas em análise</p>
              <p class="statisticsInfoValue">500</p>
            </div>
          </div>
          <div class="column">
            <div class="statisticsBox">
              <p class="statisticsInfoTitle">Total de contratadas</p>
              <p class="statisticsInfoValue">560</p>
            </div>
            <div class="statisticsBox">
              <p class="statisticsInfoTitle">Vagas em aberto</p>
              <p class="statisticsInfoValue">440</p>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
