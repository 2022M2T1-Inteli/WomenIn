<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroVagas.css" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />
    <title>Bit | Cadastrar Vagas</title>
</head>
<body>
    <header>
        <a href="./dashboardUser.html">
            <img class="backBtn" src="../../assets/yellow-arrow-left.svg" alt="">
        </a>
        <h1>Cadastre seu currículo</h1>
        <p>
            Preencha todos os campos e faça parte dessa rede
        </p>
    </header>
    <main>
        <div class="inputs">
            <input placeholder="Nome completo" type="text">
            <input placeholder="Formação" type="text">
            <input placeholder="Universidade" type="text">
            <input placeholder="Endereço" type="text">
            <input placeholder="Formação Acadêmica" type="text">
        </div>
        <h1 id="experiencia">Experiência</h1>
        <div class="inputs">
            <input placeholder="Cargo\Posição" type="text">
            <input placeholder="Empresa" type="text">
            <input type="date" placeholder="Duração" type="text">
            <input placeholder="Endereço" type="text">
            <input type="" placeholder="Hábilidades" type="text">
            <select class="form-select" aria-label="Default select example">
                <option selected  aria-label="Disabled select example" >Tipo</option>
                <option value="1">Estágio</option>
                <option value="2">Trabalho voluntário</option>
                <option value="3">Iniciação Cientifica</option>
              </select>
              <button type="button" class="btn btn-warning">Adicionar experiência</button>     
              <a class="registerBtn" href="#">Cadastrar</a>
        </div>
           
    </main> 
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
