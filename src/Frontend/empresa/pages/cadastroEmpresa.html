<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/cadastroEmpresa.css" />
    <title>Bit Match | Cadastrar Empresa</title>
  </head>
  <body>
    <header>
      <img class="logoHeader" src="../../assets/logo2.png" alt="Logo" />
    </header>
    <main>
      <div class="centralText">
        <p class="p">Quer incluir sua empresa na plataforma?</p>
        <hr />
        <p>Preencha os campos abaixo que entraremos em contato</p>
      </div>
      <div class="registerContainer">
        <p>Nome da empresa</p>
        <input 
          class="form-control cadastreInput" 
          type="text" 
          placeholder="Digite aqui..." 
          aria-label="default input example"
        />
        <p>Telefone/email para contato</p>
        <input 
          class="form-control cadastreInput"
          type="password"
          placeholder="Digite aqui..."
          aria-label="default input example"
        />
        </input>
        <button 
          id="cadastreButton" 
          type="button" 
          class="btn btn-warning"
        >
          Enviar
        </button>
      </div>
    </main>
  </body>
</html>
