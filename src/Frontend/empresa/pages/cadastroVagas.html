<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/global/style.css">
  <link rel="stylesheet" href="/empresa/css/cadastroVagas.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="shortcut icon" href="../../assets/favicon.png" type="image/x-icon" />
  <script language="JavaScript" type="text/javascript" src="../../usuario/script/cidades-estados-1.4-utf8.js"></script>
  <title>Bit | Cadastrar Vagas</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>

<body>
  <header>
    <a href="/dashboardEmpresa">
      <img class="yellowBackBtn" src="../../assets/yellow-arrow-left.svg" alt="purpleBackBtn">
    </a>
    <a href="/dashboardEmpresa">
      <img class="purpleBackBtn" src="../../assets/purple-arrow-left.svg" alt="purpleBackBtn">
    </a>
    <h1>Cadastro de Vagas</h1>
    <p>
      Preencha todos os campos e envie sua nova solicitação!
    </p>
  </header>
  <main>
    <div class="inputs">
      <input placeholder="Nome da Vaga" id="nome"  type="text">
      <input placeholder="Descrição" type="text" id="descricao">
      <select id="selTipo" class="form-select selectStyle" aria-label="Default select example">
        <option selected aria-label="Disabled select example" id="tipo">Selecione o tipo de vaga</option>
        <option value="1">Estágio</option>
        <option value="2">Temporário</option>
        <option value="3">Efetivo</option>
        <option value="4">Trainee</option>
      </select>
      <select id="selForm"class="form-select selectStyle" aria-label="Default select example">
        <option selected aria-label="Disabled select example" id="formato">Selecione o formato da vaga </option>
        <option value="1">Presencial</option>
        <option value="2">Híbrido</option>
        <option value="3">Remoto</option>
      </select>
      <select id="selHor" class="form-select selectStyle" aria-label="Default select example">
        <option selected aria-label="Disabled select example" id="horario">Selecione o horário da vaga</option>
        <option value="1">Matutino</option>
        <option value="2">Vespertino</option>
        <option value="3">Noturno</option>
        <option value="4">Comercial</option>
        <option value="5">flexível</option>
      </select>
      <select class="form-select selectStyle" id="estado1" value="Estado" aria-label="Default select example"></select>
      <select class="form-select selectStyle" id="cidade1" value="Cidade" aria-label="Default select example"></select>
      <script language="JavaScript" type="text/javascript" charset="utf-8">
        new dgCidadesEstados({
          cidade: document.getElementById('cidade1'),
          estado: document.getElementById('estado1')
        })
      </script>
      <form action="" class="ssContainer">
        <h1>Selecione as Soft Skills desejadas</h1>
        <div class="SkillBx1">
          <input id="ss1" type="checkbox" value="1"></input>
          <label for="ss">Resolução de Problemas Complexos</label>
        </div>
        <div class="SkillBx2">
          <input id="ss2" type="checkbox" value="2"></input>
          <label for="ss2">Pensamento Crítico</label>
        </div>
        <div class="SkillBx3">
          <input id="ss3" type="checkbox" value="3"></input>
          <label for="ss3">Criatividade</label>
        </div>
        <div class="SkillBx4">
          <input id="ss4" type="checkbox" value="4"></input>
          <label for="ss4">Liderança e influência social</label>
        </div>
        <div class="SkillBx5">
          <input id="ss5" type="checkbox" value="5"></input>
          <label for="ss5">Pensamento analítico e inovação</label>
        </div>
        <div class="SkillBx6">
          <input id="ss6" type="checkbox" value="6"></input>
          <label for="ss6">Resiliência, tolerância e flexibilidade</label>
        </div>
        <div class="SkillBx7">
          <input id="ss7" type="checkbox" value="7"></input>
          <label for="ss7">Inteligência emocional</label>
        </div>
        <div class="SkillBx8">
          <input id="ss8" type="checkbox" value="8"></input>
          <label for="ss8">Persuasão e negociação</label>
        </div>
        <div class="SkillBx9">
          <input id="ss9" type="checkbox" value="9"></input>
          <label for="ss9">Gestão do tempo</label>
        </div>
        <div class="SkillBx10">
          <input id="ss10" type="checkbox" value="10"></input>
          <label for="ss10">Aprendizado ativo</label>
        </div>
      </form>
      <input placeholder="Hard Skills" id="HH" type="text">
      <input placeholder="Formação Acadêmica" id="FA" type="text">
      <button class="registerBtn" onclick="enviar()" href="#">Cadastrar</button>
    </div>
  </main>
  <script src="empresa/scripts/cadastroVagas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    
<h1 id="teste"></h1>
</body>

</html>
