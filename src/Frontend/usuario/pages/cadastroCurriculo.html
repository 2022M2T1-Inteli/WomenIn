<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="usuario/css/cadastroCurriculo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <title>Cadastrar Curriculo</title>
    <script
      language="JavaScript"
      type="text/javascript"
      src="usuario/script/cidades-estados-1.4-utf8.js"
    ></script>
  </head>
  <body>
    <header>
      <a href="/dashboard">
        <img
          class="yellowBackBtn"
          src="../../assets/yellow-arrow-left.svg"
          alt=""
        />
        <img
          class="purpleBackBtn"
          src="../../assets/purple-arrow-left.svg"
          alt=""
        />
      </a>
      <h1>Cadastre seu curriculo</h1>
      <p>Preencha todos os campos e faça parte dessa rede</p>
    </header>
    <main>
      <div id="curriculo">
        <div class="inputs">
          <select
            class="form-select selectStyle"
            id="estado1"
            value="Estado"
            aria-label="Default select example"
          ></select>
          <select
            class="form-select selectStyle"
            id="cidade1"
            value="Cidade"
            aria-label="Default select example"
          ></select>
          <script language="JavaScript" type="text/javascript" charset="utf-8">
            new dgCidadesEstados({
              cidade: document.getElementById("cidade1"),
              estado: document.getElementById("estado1"),
            });
          </script>
        </div>
        <h1 id="formacao" style="margin: 20px">Formação</h1>
        <div class="inputs">
          <input placeholder="Formação" type="text" id="inputFormacao1" />
          <input
            placeholder="Universidade"
            type="text"
            id="inputUniversidade1"
          />
          <div class="data">
            <p>
              Data de entrada:
              <input
                class="datecolor"
                type="date"
                placeholder="Duração"
                type="text"
                id="inputDataEntrada1"
              />
            </p>
            <p>
              Data de saída:
              <input
                type="date"
                placeholder="Duração"
                type="text"
                id="inputDataSaida1"
              />
            </p>
          </div>
        </div>
      </div>
      <span id="novaFormacao"></span>
      
      <h1 id="experiencia">Experiência</h1>
      <div class="inputs">
        <input placeholder="Título" type="text" id="inputTitulo1" />
        <input placeholder="Descrição" type="text" id="inputDescricao1" />
      </div>
      <span id="novaExperiencia"></span>

      <div class="registerBtnContainer">
        <a class="hover registerBtn" onclick="finalizar()">Cadastrar</a>
      </div>

      <menu>
        <a href="#" class="action" onclick="addFormacao()"><i>Adicionar Formação</i></a>
        <a href="#" class="action" onclick="addExperiencia()"><i>Adicionar Experiência</i></a>
        <a href="#" class="trigger"><i><img src="../../assets/plusIcon.png" alt="icon"></i></a>
      </menu>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="usuario/script/cadastroCurriculo.js"></script>
  </body>
</html>
