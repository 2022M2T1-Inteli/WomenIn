<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global/style.css">
    <link rel="stylesheet" href="../css/editarPerfilEmpresa.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script language="JavaScript" type="text/javascript"
        src="../../usuario/script/cidades-estados-1.4-utf8.js"></script>
    <title>Bit | Editar Perfil Empresa</title>
</head>

<body>
    <header>
        <a href="./dashboard.html">
            <img class="yellowBackBtn" src="../../assets/yellow-arrow-left.svg" alt="purpleBackBtn">
        </a>
        <a href="./dashboard.html">
            <img class="purpleBackBtn" src="../../assets/purple-arrow-left.svg" alt="purpleBackBtn">
        </a>
        <h1>Editar Perfil</h1>
        <p>
            Preencha todos os campos e termine seu perfil!
        </p>
    </header>
    <main>
        <div class="inputs">
            <input placeholder="Nome da Empresa" type="text">
            <input placeholder="Descrição da Empresa" type="text" maxlength="800">
            <input placeholder="Link do site da Empresa" type="text">
            <p class="sede">Sede da Empresa:</p>
            <select class="form-select selectStyle" id="estado1" value="Estado"
                aria-label="Default select example"></select>
            <select class="form-select selectStyle" id="cidade1" value="Cidade"
                aria-label="Default select example"></select>
            <script language="JavaScript" type="text/javascript" charset="utf-8">
                new dgCidadesEstados({
                    cidade: document.getElementById('cidade1'),
                    estado: document.getElementById('estado1')
                })
            </script>
            <a class="registerBtn" href="#">Salvar</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
